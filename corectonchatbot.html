<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Styles for the chat container */
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Styles for the chat log */
        .chat-log {
            max-height: 300px;
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Styles for the user input */
        .user-input {
            margin-top: 10px;
        }

        .user-input input {
            width: 330px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .user-input button {
            padding: 5px 10px;
            background-color: #0074D9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-log" id="chat-log">
            <!-- Chat messages will appear here -->
        </div>
        <div class="user-input">
            <input type="text" id="user-message" placeholder="Type your message..." onkeydown="handleUserInput(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const chatLog = document.getElementById('chat-log');
        const userMessageInput = document.getElementById('user-message');

        function appendMessage(message, isUser) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add(isUser ? 'user-message' : 'bot-message');
            messageContainer.innerText = message;
            chatLog.appendChild(messageContainer);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function handleUserInput(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const userMessage = userMessageInput.value;
            if (userMessage) {
                appendMessage(`You: ${userMessage}`, true);
                userMessageInput.value = '';

                // You can add your chatbot logic here
                // For now, let's assume a simple bot response
                const botResponse = getBotResponse(userMessage);
                setTimeout(() => {
                    appendMessage(`LegalEase: ${botResponse}`, false);
                }, 500);
            }
        }

        function getBotResponse(userMessage) {
            // Combine conditions using else if
            if (userMessage.toLowerCase().includes('what is your name')) {
                return 'I am a chat bot.';
            } else if (userMessage.toLowerCase().includes('hello')) {
                return 'Hello! How can I help you today?';
            } else if (userMessage.toLowerCase().includes('how are you')) {
                return 'I am just a computer program, but thanks for asking!';
            } else if (userMessage.toLowerCase().includes('I want to learn programming')) {
                return 'That\'s great! There are many resources available online. Do you have a specific language in mind?';
            } else if (userMessage.toLowerCase().includes('favorite color')) {
                return 'I don\'t have a favorite color. I don\'t see colors!';
            }
            else if (userMessage.toLowerCase().includes('I want to draft legal documents')) {
                return 'go to legalease where you find a huge range of template';
            }
            else if (userMessage.toLowerCase().includes('how can find it')) {
                return 'Go to www.Â Legalease.in ';
            }
             else {
                return 'I\'m sorry, I don\'t understand that.';
            }
        }
    </script>
</body>
</html>
